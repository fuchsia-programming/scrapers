---

version: 2
jobs:
  shellcheck:
    docker:
      - image: nlknguyen/alpine-shellcheck:v0.4.6
    steps:
      - checkout
      - run:
          name: ðŸ§¹ Lint shell scripts
          command: |
            find . -type f -name '*.sh' | wc -l
            find . -type f -name '*.sh' | xargs shellcheck --external-sources

  random-fuchsia-logo:
    docker:
      - image: circleci/python:3.7.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: ðŸ§ª Test the random fuchsia logo shell script
          command: |
            cd shell
            sh ./random-fuchsia-logo.sh || exit 1

workflows:
  version: 2
  build:
    jobs:
      - shellcheck
      - random-fuchsia-logo
